<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="assets/css/base.css">
    <script
    src="https://kit.fontawesome.com/346432df9f.js"
    crossorigin="anonymous"
  ></script>
    <title>Diablo 4 Glyph Calculator</title>
</head>
<body>
    <main class="container">
        <h1>Diablo 4 Glyph Calculator</h1>
        <p>Calculate how much XP you need to get to your desired level.</p>
        <p>Data was extracted from <a href="https://www.ginx.tv/en/diablo-4/glyphs-upgrade-xp-levels" aria-label="Ginx Diablo 4 Glyphs Article">this article.</a></p>
        <form onsubmit="calculate(event)">
            <div class="grid">

                <label for="current_level">
                    Current Level
                <input type="numer" id="current_level" name="current_level" placeholder="Current Level" max="21" required>
                </label>

                <label for="desired_level">
                    Desired Level
                <input type="number" id="desired_level" name="desired_level" placeholder="Desired Level" max="100" required >
                </label>

            </div>

            <!-- Button -->
            <button type="submit">Submit</button>

        </form>

        <article class="reduceMargin error">
        </article>

        <article class="reduceMargin hide">
            <div class="xp_wrapper">XP to Desired Level: <span id="xp_to_desired_level"></span></div>
        </article>

    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
